<div class="container">
  <div class="row">
    <div class="col-2"></div>

    <div class="col-8">
      <div class="mt-4"></div>

      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="FirstName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>First name on your ID</mat-hint>
        </mat-form-field>
        <br>

        <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Middle Name</mat-label>
              <input matInput placeholder="MiddleName">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Second name on your ID. This is optional.</mat-hint>
            </mat-form-field>
            <br>

            <div class="example-container">
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Last name on your ID (Surname).</mat-hint>
                </mat-form-field>
                <br>

                <div class="example-container">
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email">
                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      <mat-hint>Email.</mat-hint>
                    </mat-form-field>
                    <br>

                    <mat-form-field>
                        <mat-select placeholder="Select me">
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                      </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Additional Information"></textarea>
        </mat-form-field>
        <br>
      
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <br>

      </div>
    </div>

    <div class="col-2"></div>
  </div>
</div>
